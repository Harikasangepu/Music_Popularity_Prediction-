<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up • Music Popularity Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50">
  <div class="min-h-screen grid grid-cols-1 md:grid-cols-2">
    <div class="hidden md:flex items-center justify-center p-10" style="background: linear-gradient(135deg,#eef2ff,#faf5ff,#fff7ed);">
      <div class="max-w-md text-center">
        <h1 class="text-4xl font-extrabold text-indigo-700 mb-4">Create Your Account</h1>
        <p class="text-gray-700">Sign up to start predicting music popularity and keep a history of your results.</p>
      </div>
    </div>
    <div class="flex items-center justify-center p-6">
      <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-8">
        <div class="flex items-center justify-center mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12a5 5 0 100-10 5 5 0 000 10z"/><path fill-rule="evenodd" d="M2 20a8 8 0 1116 0H2z" clip-rule="evenodd"/></svg>
          <h1 class="ml-2 text-2xl font-bold text-indigo-700">Create Account</h1>
        </div>

        {% if error %}
        <div class="mb-4 text-sm text-red-600">{{ error }}</div>
        {% endif %}

        <form method="post" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="Choose a username" class="w-full border rounded-lg p-3 focus:ring-indigo-500 focus:border-indigo-500" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Create a password" class="w-full border rounded-lg p-3 focus:ring-indigo-500 focus:border-indigo-500" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="confirm">Confirm Password</label>
            <input id="confirm" name="confirm" type="password" placeholder="Confirm your password" class="w-full border rounded-lg p-3 focus:ring-indigo-500 focus:border-indigo-500" required />
          </div>
          <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg">Sign Up</button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
          <a class="text-indigo-600 hover:underline" href="/login">Already have an account? Sign in</a>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center text-xs text-gray-500 py-4">© Harika Srinidhi</footer>
</body>
</html>
